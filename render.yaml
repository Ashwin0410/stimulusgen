services:
  - type: web
    name: stimulus-generator
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VOICE_DEFAULT
        value: qNkzaJoHLLdpvgh5tISm
      - key: DEBUG
        value: "false"
    disk:
      name: stimulus-data
      mountPath: /data
      sizeGB: 1
